<div class="row justify-content-center">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <strong>{{ mode }} person</strong>
        <small>form</small>
      </div>
      <div class="card-body">
        <form class="was-validated">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your user name"
              required
            />
            <div class="valid-feedback">Input is valid.</div>
            <div class="invalid-feedback">
              Please provide a valid information.
            </div>
          </div>
          <div class="form-group">
            <label for="university">University</label>
            <input
              type="text"
              class="form-control"
              id="university"
              placeholder="Enter Your University"
              required
            />
            <div class="valid-feedback">Input is valid.</div>
            <div class="invalid-feedback">
              Please provide a valid information.
            </div>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <input
              type="text"
              class="form-control"
              id="department"
              placeholder="Enter Your Department"
            />
          </div>
          <div class="row">
            <div class="form-group col-sm-8">
              <label for="isMarried">Is Married</label>
              <select class="form-control" id="isMarried">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>

            <div class="form-group col-sm-4">
              <label for="age">Age</label>
              <input

                class="form-control"

    </div>
  </div>
</div>




<div bsModal #dangerModal1="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-success" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Who are you ?</h4>
        <button type="button" class="close" (click)="dangerModal1.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="btn-group" dropdown>
          <button type="button" class="btn btn-success">Select Image</button>
          <button type="button" dropdownToggle class="btn btn-success dropdown-toggle dropdown-toggle-split">
            <span class="caret"></span>
            <span class="sr-only">Split button!</span>
          </button>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <!-- <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li> -->
            <li role="menuitem" (click)="spanclick('hamit')"><span  class="dropdown-item">
              <img src="../../../assets/img/kalem/hamit.png" width="30" height="30" /> hamit
            </span>
            </li>
            <li role="menuitem" (click)="spanclick('namik')"><span  class="dropdown-item">
              <img src="../../../assets/img/kalem/namik.png" width="30" height="30" /> namik
            </span>
            </li>
            <li role="menuitem" (click)="spanclick('haris')"><span  class="dropdown-item">
              <img src="../../../assets/img/kalem/haris.png" width="30" height="30" /> haris
            </span>
            </li>
            <li role="menuitem" (click)="spanclick('osman')"><span   class="dropdown-item">
              <img src="../../../assets/img/kalem/osman.png" width="30" height="30" /> osman
            </span>
            </li>



          </ul>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dangerModal1.hide()">Close</button>
        <button type="button" class="btn btn-success" (click)="personAddFinish()">Select</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
