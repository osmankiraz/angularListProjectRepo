<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <br>
      <div class="row align-items-center justify-content-center">

        <div class="col-md-3 ">
          <button type="button" (click)="onClickToForm('add')" class="btn btn-block btn-primary">Add Person</button>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-bordered table-striped table-sm">
          <thead>
            <tr>
              <th>Photo</th>
              <th>Username</th>
              <th>University</th>
              <th>Department</th>
              <th>Age</th>
              <th>Is Married</th>
              <th>Actions</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let onePeople of peopleArray;let i=index" >
              <td><img src="../../../assets/img/kalem/{{onePeople.image}}.png" style="height: 25px;width: 25px;"></td>
              <td>{{onePeople.name}}</td>
              <td>{{onePeople.university}}</td>
              <td>{{onePeople.department}}</td>
              <td>{{onePeople.age}}</td>
              <td>{{onePeople.isMarried}}</td>
              <td>
                <div class="row justify-content-around">
                  <button type="button" (click)="onClickToForm('update',i)" class="btn btn-sm btn-ghost-info">Update</button>
                  <button type="button" (click)="onClickToForm('view',i)" class="btn btn-sm btn-ghost-warning">View</button>
                  <button type="button" (click)="onClickDelete(i)" class="btn btn-sm btn-ghost-danger">Delete</button>
                </div>

              </td>

            </tr>

          </tbody>
        </table>

      </div>
    </div>
  </div>
  <!--/.col-->
</div>


<div bsModal #dangerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-danger" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Person</h4>
        <button type="button" class="close" (click)="dangerModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you want to delete '{{clickedName}}' ? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dangerModal.hide()">Close</button>
        <button type="button" class="btn btn-danger" (click)="deletePersonInConfirm()">Delete</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
